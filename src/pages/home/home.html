<ion-header sty>
	<ion-navbar hideBackButton="true">
		<button style="display : inline !important" class="menu-button" ion-button menuToggle>
					<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Patient-Tracker
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>

			<button class="logout-button" ion-item (click)="logout()">
			  Logout
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
<ion-content padding>
	<div class="div_h2">
		<h2 class="h2">Plaease Add A Patient</h2>
		<hr>

		<button ion-button style="background :#4DD0E1" round (click)="add()">Add Patient</button>
	</div>

	<div *ngIf="(patientData$ | async) else isLoading">
		<div *ngIf="isPatientList$ | async">
			<ion-card *ngFor="let a of patientData$ | async; let i = index">
				<ion-list>
					<button style="color :#4DD0E1;font-size: 1.3em" class="list-button" ion-item (click)="itemTapped(a,i)">
				   {{a.patientName}}
			  </button>
				</ion-list>

			</ion-card>
		</div>
	</div>
	<ng-template #isLoading>
		<div>
			<ion-spinner style="position: absolute;top: 0;bottom: 0;left: 0;right: 0;margin: auto;" name="bubbles"></ion-spinner>
		</div>
	</ng-template>
</ion-content>
