
<ion-header>

  <ion-navbar>
    <ion-title>patient-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #item>
      <ion-item style="color :#1B8BD7;font-size: 1.2em;">
        Patient Name <span style="float :right">{{selectedItem.patientName}}</span>
      </ion-item>
      <ion-item-options>
          <button style="background:#00BCD4;color: white">EDIT</button>
         
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <ion-list>
      <ion-item-sliding  #item>
        <ion-item style="color :#1B8BD7;font-size: 1.2em;">
          Patient Age <span style="float :right">{{selectedItem.patientAge}}</span>
        </ion-item>
        <ion-item-options>
            <button style="background:#00BCD4;color: white">EDIT</button>
            
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  <ion-list>
      <ion-item-sliding #item>
        <ion-item style="color :#1B8BD7;font-size: 1.2em;">
          Patient Address <span style="float :right">{{selectedItem.patientAddress}}</span>
        </ion-item>
        <ion-item-options>
            <button style="background:#00BCD4;color: white">EDIT</button>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>


  <ion-list>
      <ion-item-sliding #item>
        <ion-item style="color :#1B8BD7;font-size: 1.2em;">
          Patient Gender <span style="float :right">{{selectedItem.gender}}</span>
        </ion-item>
        <ion-item-options>
            <button style="background:#00BCD4;color: white">EDIT</button>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  <div style="text-align : center;margin-top: 100px;">
    <button ion-button color="danger" (click)="deletePatient(selectedItem)">Delete</button>
  </div>
</ion-content>
