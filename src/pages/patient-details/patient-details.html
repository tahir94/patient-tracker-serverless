	<div *ngIf="isEditDetails">
		<ion-list>
			<ion-item style="color :#1B8BD7;font-size: 1.2em;">
				Patient Name <span style="float :right">{{selectedItem.patientName}}</span>
			</ion-item>

			<ion-item style="color :#1B8BD7;font-size: 1.2em;">
				Patient Age <span style="float :right">{{selectedItem.patientAge}}</span>
			</ion-item>

			<ion-item style="color :#1B8BD7;font-size: 1.2em;">
				Patient Address <span style="float :right">{{selectedItem.patientAddress}}</span>
			</ion-item>

			<ion-item style="color :#1B8BD7;font-size: 1.2em;">
				Patient Gender <span style="float :right">{{selectedItem.gender}}</span>
			</ion-item>
		</ion-list>
	</div>


	<div *ngIf="isEdit">

		<ion-list>
			<ion-item-sliding #item>
				<ion-item>
					<ion-label>
						<ion-icon name="md-create"></ion-icon>
					</ion-label>
					<ion-input #patientName color="danger" placeholder="patient name {{selectedItem.patientName}}"></ion-input>
				</ion-item>

				<ion-item-options side="left">
					<button (click)="showItem()" style="background:#00BCD4" ion-button icon-left>
							   <ion-icon name="md-arrow-back"></ion-icon>				
					</button>
				</ion-item-options>

				<ion-item-options side="right">
					<button style="background:#00BCD4;color: white" (click)="editPatient(selectedItem.userId,patientName.value,'1')">Edit Done</button>
				</ion-item-options>

			</ion-item-sliding>

		</ion-list>

		<ion-list>
			<ion-item-sliding #item>
				<ion-item>
					<ion-label>
						<ion-icon name="md-create"></ion-icon>
					</ion-label>
					<ion-input #patientAge color="danger" placeholder="patient age {{selectedItem.patientAge}}"></ion-input>
				</ion-item>

				<ion-item-options side="left">
					<button (click)="showItem()" style="background:#00BCD4" ion-button icon-left>
				       <ion-icon name="md-arrow-back"></ion-icon>				
					</button>
				</ion-item-options>

				<ion-item-options side="right">
					<button style="background:#00BCD4;color: white" (click)="editPatient(selectedItem.userId,patientAge.value)">Edit Done</button>
				</ion-item-options>

			</ion-item-sliding>

		</ion-list>

		<ion-list>
			<ion-item-sliding #item>
				<ion-item>
					<ion-label>
						<ion-icon name="md-create"></ion-icon>
					</ion-label>
					<ion-input #patientAddress color="danger" placeholder="patient address {{selectedItem.patientAddress}}"></ion-input>
				</ion-item>

				<ion-item-options side="left">
					<button (click)="showItem()" style="background:#00BCD4" ion-button icon-left>
						   <ion-icon name="md-arrow-back"></ion-icon>				
						</button>
				</ion-item-options>

				<ion-item-options side="right">
					<button style="background:#00BCD4;color: white" (click)="editPatient(selectedItem.userId,patientAddress.value)">Edit Done</button>
				</ion-item-options>

			</ion-item-sliding>

		</ion-list>


		<ion-list>
			<ion-item-sliding #item>
				<ion-item>
					<ion-label>
						<ion-icon name="md-create"></ion-icon>
					</ion-label>
					<ion-input #patientGender color="danger" placeholder="patient gender {{selectedItem.patientAge}}"></ion-input>
				</ion-item>

				<ion-item-options side="left">
					<button (click)="showItem()" style="background:#00BCD4" ion-button icon-left>
							   <ion-icon name="md-arrow-back"></ion-icon>				
					</button>
				</ion-item-options>

				<ion-item-options side="right">
					<button style="background:#00BCD4;color: white" (click)="editPatient(selectedItem.userId,patientGender.value)">Edit Done</button>
				</ion-item-options>

			</ion-item-sliding>

		</ion-list>
	</div>
	<div *ngIf="isEditDetails" style="text-align : center;margin-top: 100px;">
		<button ion-button color="danger" (click)="deletePatient(selectedItem)">Delete</button>
		<button ion-button color="secondary" (click)="edit(selectedItem)">Edit</button>
	</div>

</ion-content>
